<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>Data Management</h1>

    <div id="addData">

    <script src="index.js"></script>

</body>
</html>
